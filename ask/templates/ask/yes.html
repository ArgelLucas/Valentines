{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Book &amp; Quill</title>
  <link rel="stylesheet" href="{% static 'ask/css/style.css' %}">

  <style>
    /* ============================================================
       BOOK & QUILL â€” PAGE FLIP VERSION
       - Left page: typed story
       - Right page: blank parchment (no full letter preview)
       - Next/Prev triggers flip animation and loads pages
       ============================================================ */

    body.alt-page{ overflow-y:auto; overflow-x:hidden; }
    .alt-page .stage{
      min-height: 100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 16px 16px calc(24px + env(safe-area-inset-bottom, 0px));
      position: relative;
      z-index: 1;
    }

    .mc-book-wrap{
      width: min(980px, 96vw);
      position: relative;
      filter: drop-shadow(0 18px 30px rgba(0,0,0,.35));
    }

    .mc-book{
      width: 100%;
      height: min(560px, calc(100svh - 72px));
      border-radius: 8px;
      background:
        linear-gradient(180deg, rgba(255,255,255,.08), rgba(0,0,0,.14)),
        linear-gradient(90deg, #6a3c1c, #7a451f 18%, #5a3217 50%, #7a451f 82%, #6a3c1c);
      border: 3px solid rgba(0,0,0,.50);
      box-shadow:
        inset 0 0 0 2px rgba(255,255,255,.10),
        inset 0 0 0 6px rgba(0,0,0,.10);
      position: relative;
      overflow: hidden;
      image-rendering: pixelated;
      min-height: 0;
      perspective: 1400px; /* for flip */
    }

    .mc-book::before{
      content:"";
      position:absolute;
      inset: 10px;
      border-radius: 6px;
      border: 2px solid rgba(0,0,0,.45);
      box-shadow: inset 0 0 0 2px rgba(255,255,255,.10);
      pointer-events:none;
      opacity:.9;
    }

    .mc-pages{
      position:absolute;
      inset: 18px;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      z-index: 1;
      height: calc(100% - 36px);
      min-height: 0;
    }

    .mc-page{
      border-radius: 6px;
      border: 2px solid rgba(0,0,0,.28);
      background:
        repeating-linear-gradient(90deg, rgba(0,0,0,.025) 0 1px, transparent 1px 6px),
        repeating-linear-gradient(0deg, rgba(0,0,0,.018) 0 1px, transparent 1px 7px),
        radial-gradient(circle at 12px 12px, rgba(0,0,0,.08) 0 2px, transparent 3px),
        radial-gradient(circle at 22px 26px, rgba(0,0,0,.06) 0 2px, transparent 3px),
        linear-gradient(180deg, rgba(255,255,255,.70), rgba(255,255,255,.25)),
        linear-gradient(0deg, #f2dfb3, #f7edd6 40%, #f1dfb7);
      position: relative;
      overflow:hidden;
      padding: 16px;
      min-height: 0;
    }

    .mc-page::after{
      content:"";
      position:absolute;
      inset:0;
      background: radial-gradient(circle at 50% 45%, transparent 55%, rgba(0,0,0,.10) 100%);
      pointer-events:none;
      mix-blend-mode: multiply;
      opacity:.55;
    }

    .mc-binding{
      position:absolute;
      top: 18px;
      bottom: 18px;
      left: 50%;
      width: 26px;
      transform: translateX(-50%);
      border-radius: 10px;
      background:
        linear-gradient(180deg, rgba(255,255,255,.10), rgba(0,0,0,.28)),
        linear-gradient(90deg, #2a1408, #1d0f07 45%, #2a1408);
      border: 2px solid rgba(0,0,0,.55);
      box-shadow:
        inset 0 0 0 2px rgba(255,255,255,.08),
        inset 0 0 12px rgba(0,0,0,.30);
      z-index: 4;
      pointer-events:none;
    }

    .mc-page-top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom: 10px;
      position: relative;
      z-index: 2;
      font-size: 12px;
      letter-spacing: .2px;
      color: rgba(0,0,0,.62);
    }

    .mc-page-title{
      font-weight: 800;
      text-transform: uppercase;
      font-size: 11px;
    }

    .mc-page-close{
      width: 26px;
      height: 26px;
      border-radius: 6px;
      border: 1px solid rgba(0,0,0,.28);
      background: rgba(255,255,255,.40);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight: 900;
      user-select:none;
      opacity:.9;
    }

    /* Reserve space so footer never overlaps */
    .mc-lines{
      position: relative;
      z-index: 2;
      height: 100%;
      display:flex;
      flex-direction:column;
      gap: 10px;
      min-height: 0;
      padding-bottom: 96px;
    }

    .mc-hint{
      font-size: 12px;
      margin: 0;
      color: rgba(0,0,0,.62);
    }

    .mc-softline{
      margin: 4px 0 0;
      font-size: 12px;
      color: rgba(0,0,0,.62);
    }

    .mc-preview{
      flex: 1;
      white-space: pre-wrap;
      overflow:auto;
      border-radius: 6px;
      border: 1px dashed rgba(0,0,0,.28);
      background: rgba(255,255,255,.42);
      padding: 10px 10px;
      font: 14px/1.55 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      color: rgba(0,0,0,.86);
      min-height: 0;
    }

    .mc-blank{
      flex: 1;
      border-radius: 6px;
      border: 1px dashed rgba(0,0,0,.18);
      background: rgba(255,255,255,.22);
      min-height: 0;
    }

    .mc-page-footer{
      position:absolute;
      left: 16px;
      right: 16px;
      bottom: calc(12px + env(safe-area-inset-bottom, 0px));
      display:flex;
      gap: 10px;
      justify-content:center;
      align-items:center;
      z-index: 3;
      flex-wrap: wrap;
      background: linear-gradient(180deg, rgba(255,255,255,0), rgba(255,255,255,0.55) 45%, rgba(255,255,255,0.65));
      padding-top: 10px;
      border-top: 1px solid rgba(0,0,0,0.08);
    }

    .mc-btn{
      appearance: none;
      border: 2px solid rgba(0,0,0,.55);
      background:
        linear-gradient(180deg, rgba(255,255,255,.55), rgba(0,0,0,.10)),
        rgba(255,255,255,.26);
      padding: 10px 14px;
      border-radius: 6px;
      font-weight: 900;
      letter-spacing: .3px;
      cursor: pointer;
      transition: transform .08s ease, filter .12s ease;
      text-decoration:none;
      color: rgba(0,0,0,.80);
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width: 120px;
      user-select:none;
      box-shadow:
        inset 0 0 0 2px rgba(255,255,255,.18),
        0 3px 0 rgba(0,0,0,.18);
    }
    .mc-btn:hover{ filter: brightness(1.04); }
    .mc-btn:active{ transform: translateY(1px); }

    .mc-btn.primary{
      background:
        linear-gradient(180deg, rgba(255,255,255,.60), rgba(0,0,0,.12)),
        rgba(120, 190, 120, .36);
    }

    /* =========================
       PAGE FLIP ANIMATION
       ========================= */
    .page-flip{
      position:absolute;
      top: 18px;
      bottom: 18px;
      left: calc(50% + 7px);  /* start at right page */
      right: 18px;
      border-radius: 6px;
      border: 2px solid rgba(0,0,0,.22);
      background:
        repeating-linear-gradient(90deg, rgba(0,0,0,.025) 0 1px, transparent 1px 6px),
        repeating-linear-gradient(0deg, rgba(0,0,0,.018) 0 1px, transparent 1px 7px),
        linear-gradient(180deg, rgba(255,255,255,.70), rgba(255,255,255,.25)),
        linear-gradient(0deg, #f2dfb3, #f7edd6 40%, #f1dfb7);
      transform-origin: left center;
      transform: rotateY(0deg);
      opacity: 0;
      pointer-events:none;
      z-index: 6; /* above pages and binding */
      box-shadow: -10px 0 18px rgba(0,0,0,.15);
      transition: transform 520ms cubic-bezier(.2,.9,.25,1), opacity 120ms ease;
      backface-visibility: hidden;
    }

    .page-flip.show{
      opacity: 1;
    }

    /* flip forward (Next): rotate towards left */
    .page-flip.flip-next{
      transform: rotateY(-180deg);
    }

    /* flip back (Prev): we position overlay on left and rotate other way */
    .page-flip.left{
      left: 18px;
      right: calc(50% + 7px);
      transform-origin: right center;
      box-shadow: 10px 0 18px rgba(0,0,0,.15);
    }
    .page-flip.flip-prev{
      transform: rotateY(180deg);
    }

    /* Quest toast */
    .quest-toast{
      position: fixed;
      left: 50%;
      top: 16px;
      transform: translateX(-50%);
      z-index: 50;
      padding: 10px 14px;
      border-radius: 10px;
      border: 2px solid rgba(0,0,0,.55);
      background:
        linear-gradient(180deg, rgba(255,255,255,.62), rgba(0,0,0,.10)),
        rgba(255, 210, 225, .55);
      box-shadow: 0 12px 30px rgba(0,0,0,.25);
      font: 700 12px/1.2 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      color: rgba(0,0,0,.85);
      letter-spacing: .2px;
      opacity: 0;
      pointer-events: none;
      transition: opacity .25s ease, transform .25s ease;
    }
    .quest-toast.show{
      opacity: 1;
      transform: translateX(-50%) translateY(2px);
    }

    /* mobile */
    @media (max-width: 720px){
      .mc-pages{ grid-template-columns: 1fr; }
      .mc-binding{ display:none; }
      .page-flip{ display:none; } /* keep simple on small screens */
      .mc-lines{ padding-bottom: 104px; }
    }

    @media (max-height: 560px){
      .mc-book{ height: calc(100svh - 32px); }
      .mc-page{ padding: 12px; }
      .mc-page-footer{ gap: 8px; }
      .mc-btn{ padding: 9px 12px; min-width: 108px; }
      .mc-lines{ padding-bottom: 110px; }
    }
  </style>
</head>

<body class="alt-page">
  <canvas id="bg" aria-hidden="true"></canvas>

  <div class="quest-toast" id="questToast" aria-live="polite">Quest Updated ðŸ’—</div>

  <main class="stage">
    <section class="mc-book-wrap" aria-label="Minecraft Book and Quill">
      <div class="mc-book" id="mcBook" role="group" aria-roledescription="Book">
        <div class="mc-binding" aria-hidden="true"></div>

        <!-- flip overlay -->
        <div class="page-flip" id="pageFlip" aria-hidden="true"></div>

        <div class="mc-pages">
          <!-- LEFT PAGE: story -->
          <div class="mc-page" aria-label="Story Page">
            <div class="mc-page-top">
              <div class="mc-page-title" id="pageTitleLeft">Page 1 of 3</div>
              <div class="mc-page-close" aria-hidden="true">Ã—</div>
            </div>

            <div class="mc-lines">
              <p class="mc-hint" id="pageHint">Story:</p>
              <div id="storyBox" class="mc-preview" aria-live="polite"></div>
              <p class="mc-softline" id="pagePrompt">(Press Skip if you donâ€™t want to wait.)</p>
            </div>

            <div class="mc-page-footer">
              <button class="mc-btn secondary" id="prevBtn" type="button" disabled>Prev</button>
              <button class="mc-btn secondary" id="skipBtn" type="button">Skip</button>
              <button class="mc-btn primary" id="nextBtn" type="button">Next</button>
              <a class="mc-btn secondary" href="{% url 'home' %}">Back</a>
            </div>
          </div>

          <!-- RIGHT PAGE: blank parchment + actions only -->
          <div class="mc-page" aria-label="Blank Page">
            <div class="mc-page-top">
              <div class="mc-page-title" id="pageTitleRight">Blank Page</div>
              <div class="mc-page-close" aria-hidden="true">Ã—</div>
            </div>

            <div class="mc-lines">
              <p class="mc-hint" id="rightHint">Notes:</p>
              <div class="mc-blank" aria-hidden="true"></div>

              <p class="mc-softline" id="unlockLine" style="display:none;">
                âœ… Page 4 unlocked: Meal Date ðŸ’•
              </p>

              <p class="mc-softline" id="dateLine">
                ðŸ“… Date idea: <strong>Saturday, 6:00 PM</strong> â€” you choose the food, Iâ€™ll choose you.
              </p>
            </div>

            <div class="mc-page-footer">
              <button class="mc-btn primary" id="signBtn" type="button" style="display:none;">Sign</button>
              <button class="mc-btn primary" id="openMealBtn" type="button" style="display:none;">Choose Meal</button>
              <button class="mc-btn secondary" id="restartBtn" type="button">Restart Story</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="{% static 'ask/js/app.js' %}"></script>
  <script src="{% static 'ask/js/meal.js' %}"></script>

  <script>
    (function(){
      const storyBox = document.getElementById("storyBox");

      const prevBtn = document.getElementById("prevBtn");
      const nextBtn = document.getElementById("nextBtn");
      const skipBtn = document.getElementById("skipBtn");

      const signBtn = document.getElementById("signBtn");
      const openMealBtn = document.getElementById("openMealBtn");
      const restartBtn = document.getElementById("restartBtn");

      const pageTitleLeft = document.getElementById("pageTitleLeft");
      const pageTitleRight = document.getElementById("pageTitleRight");
      const pageHint = document.getElementById("pageHint");
      const toast = document.getElementById("questToast");
      const unlockLine = document.getElementById("unlockLine");

      const pageFlip = document.getElementById("pageFlip");

      let page = 1;
      let typingTimer = null;
      let typingIndex = 0;
      let isTyping = false;

      let isSigned = false;
      let mealUnlocked = false;

      const storyPages = {
        1: [
          "Dear Valentine,",
          "",
          "I donâ€™t know how to say this without sounding cheesyâ€¦",
          "but somehow you made my ordinary days feel lighter.",
          "",
          "Itâ€™s like the world got a little brighter",
          "the moment you became part of it."
        ].join("\n"),
        2: [
          "Thereâ€™s this thing you doâ€”",
          "the way you talk, the way you smile,",
          "the way youâ€™re justâ€¦ you.",
          "",
          "It makes me want to be gentle with your heart,",
          "and brave with mine."
        ].join("\n"),
        3: [
          "So hereâ€™s the quest:",
          "",
          "Will you be my Valentine?",
          "",
          "If yesâ€¦ then you get to pick our meal,",
          "and I get the best reward:",
          "time with you.",
          "",
          "â€” Yours"
        ].join("\n")
      };

      const hints = {
        1: "Story: (Meet-cute vibes)",
        2: "Story: (Compliments)",
        3: "Story: (The Ask)"
      };

      function showToast(msg){
        toast.textContent = msg;
        toast.classList.add("show");
        setTimeout(() => toast.classList.remove("show"), 1700);
      }

      function stopTyping(){
        if (typingTimer) clearTimeout(typingTimer);
        typingTimer = null;
        isTyping = false;
      }

      function setStoryInstant(text){
        stopTyping();
        storyBox.textContent = text;
        updateButtons();
      }

      function typeStory(text){
        stopTyping();
        typingIndex = 0;
        isTyping = true;
        storyBox.textContent = "";
        updateButtons();

        const speed = 18;
        const cursor = "â–Œ";

        const tick = () => {
          if (!isTyping) return;

          typingIndex++;
          const slice = text.slice(0, typingIndex);
          storyBox.textContent = slice + cursor;

          if (typingIndex >= text.length) {
            isTyping = false;
            storyBox.textContent = text;
            updateButtons();

            if (page === 3) {
              signBtn.style.display = "inline-flex";
              showToast("Final pageâ€¦ sign it ðŸ’—");
            }
            return;
          }

          const last = text.charAt(typingIndex - 1);
          const pause =
            last === "\n" ? 220 :
            [".","!","?"].includes(last) ? 260 :
            [",",":",";"].includes(last) ? 120 :
            speed;

          typingTimer = setTimeout(tick, pause);
        };

        tick();
      }

      function updateButtons(){
        prevBtn.disabled = page === 1 || isTyping;
        nextBtn.disabled = isTyping;
        skipBtn.disabled = !isTyping;

        pageTitleLeft.textContent = `Page ${page} of 3`;
        pageHint.textContent = hints[page];

        // right page label stays "blank", but we can show what's next
        pageTitleRight.textContent = (page < 3) ? `Blank (Next: Page ${page+1})` : `Blank (End)`;

        nextBtn.textContent = (page === 3) ? "Next (Page 4)" : "Next";

        unlockLine.style.display = mealUnlocked ? "block" : "none";
        openMealBtn.style.display = (isSigned || mealUnlocked) ? "inline-flex" : "none";
      }

      function doFlip(direction, after){
        // no flip on mobile single-page layout (pageFlip hidden)
        const flipVisible = getComputedStyle(pageFlip).display !== "none";
        if (!flipVisible) { after(); return; }

        pageFlip.classList.remove("left","show","flip-next","flip-prev");

        if (direction === "prev"){
          pageFlip.classList.add("left");
        }

        // force reflow
        void pageFlip.offsetWidth;

        pageFlip.classList.add("show");

        // start animation next frame
        requestAnimationFrame(() => {
          pageFlip.classList.add(direction === "next" ? "flip-next" : "flip-prev");
        });

        // complete
        setTimeout(() => {
          pageFlip.classList.remove("show","flip-next","flip-prev","left");
          after();
        }, 560);
      }

      function loadPage(p){
        stopTyping();
        page = p;

        // sign button only on page 3 after typing finishes
        signBtn.style.display = "none";

        typeStory(storyPages[page]);
        updateButtons();
      }

      // Controls
      prevBtn.addEventListener("click", () => {
        if (isTyping || page <= 1) return;
        doFlip("prev", () => loadPage(page - 1));
      });

      nextBtn.addEventListener("click", () => {
        if (isTyping) return;

        // normal flip between 1->2->3
        if (page < 3){
          doFlip("next", () => loadPage(page + 1));
          return;
        }

        // page 3 "next page 4" logic
        if (!isSigned){
          showToast("Sign it first so itâ€™s official ðŸ’—");
          return;
        }

        mealUnlocked = true;
        unlockLine.style.display = "block";
        openMealBtn.style.display = "inline-flex";
        showToast("Page 4 unlocked: Meal Date ðŸ’•");
        updateButtons();
      });

      skipBtn.addEventListener("click", () => {
        setStoryInstant(storyPages[page]);
      });

      signBtn.addEventListener("click", () => {
        isSigned = true;
        signBtn.textContent = "Signed âœ“";
        signBtn.disabled = true;
        signBtn.style.opacity = "0.85";

        openMealBtn.style.display = "inline-flex";
        showToast("Signed! Now choose our meal ðŸ’—");
        updateButtons();
      });

      openMealBtn.addEventListener("click", () => {
        window.dispatchEvent(new CustomEvent("openMealQuest"));
      });

      restartBtn.addEventListener("click", () => {
        isSigned = false;
        mealUnlocked = false;

        signBtn.disabled = false;
        signBtn.textContent = "Sign";
        signBtn.style.opacity = "1";
        signBtn.style.display = "none";

        openMealBtn.style.display = "none";
        unlockLine.style.display = "none";

        doFlip("prev", () => loadPage(1));
        showToast("Story restarted");
      });

      // init
      updateButtons();
      loadPage(1);
    })();
  </script>
</body>
</html>
